name: Meta Tasks

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [patch/**,  feature/** ]
  workflow_dispatch:

jobs:
  CleanWorkflowLogs:
    runs-on: ubuntu-latest
    steps:
      - uses: igorjs/gh-actions-clean-workflow@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
          days_old: 7
